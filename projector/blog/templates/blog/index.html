{% extends 'blog/base.html' %}


{% block title %}Все статьи{% endblock %}


{% block content %}
<div class="articles">
    <h1>Все статьи</h1>
    {% for i in blog %}
        <h4>{{ i.title }}</h4>
        <p>{{ i.anons }}</p>
        <img src="{{ i.photo.url }}" alt="" height="250">
        <button class="button">Читать</button><br><hr>
    {% endfor %}
</div>
{% endblock %}
