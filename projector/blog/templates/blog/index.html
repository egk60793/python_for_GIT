{% extends 'blog/base.html' %}


{% block title %}Все статьи{% endblock %}


{% block content %}
<div class="articles">
    {% for i in blog %}
        <h5>{{ i.title }}</h5>
        <p>{{ i.anons }}</p>
        <img src="{{ i.photo.url }}" alt="" height="250"><br><hr>
    {% endfor %}
</div>
{% endblock %}
